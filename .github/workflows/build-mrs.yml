name: Build MRS

on:
  push:
    paths:
      - "emby.list"
      - "tiktok.list"
      - "scripts/**"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Convert .list -> ruleset JSON
        run: |
          python scripts/list2ruleset.py emby tiktok || true
          ls -l *.json || true

      - name: Download sing-box
        run: |
          VER="1.8.8"
          curl -L -o sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v${VER}/sing-box-${VER}-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          mv sing-box-*/sing-box ./sing-box
          chmod +x ./sing-box
          ./sing-box version

      - name: Compile emby.mrs (if source exists)
        run: |
          if [ -f emby-source.json ]; then
            ./sing-box rule-set compile emby-source.json -o emby.mrs
            ls -lh emby.mrs
          fi

      - name: Compile tiktok.mrs (if source exists)
        run: |
          if [ -f tiktok-source.json ]; then
            ./sing-box rule-set compile tiktok-source.json -o tiktok.mrs
            ls -lh tiktok.mrs
          fi

      - name: Commit artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: update *.mrs from *.list"
          file_pattern: "*.json *.mrs"
